{% extends 'base.html' %}

{% block title %}Final Result{% endblock %}

{% block content %}

<div class="container">
    <h3>{{msg}}</h3>
</div>

<div class="container">
    <h3>{{msg1}}</h3>
</div>

{% if msg %}
<div class="mt-5">
    <div class="mx-auto" style="width: 300px;">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>CASE NUMBER(s)</th>
                </tr>
            </thead>
            <tbody>
        {% for i in result %}
              <tr>
                <td>{{i}}</td>
              </tr>
            </tbody>
        {% endfor %}
        </table>
    </div>
</div>

{% endif %}

{% endblock %}
